<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check CORS</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h1>CORS</h1>
    <button id="btn">Test CORS</button>
    <p id="response"></p>
  </body>
  <script>
    const patchReq = (nis) => {
      axios
        .patch(`http://localhost:8000/siswa/${nis}/pwd`, { pwd: "agus" })
        .then((res) => (response.innerHTML = `<span>${res.data.msg}</span>`))
        .catch((err) => console.log(err));
    };
    const getReq = () => {
      axios
        .get(`http://localhost:8000/siswa`)
        .then((res) => (response.innerHTML = `<span>${res.data.msg}</span>`))
        .catch((err) => console.log(err));
    };
    const btn = document.querySelector("#btn");
    const response = document.querySelector("#response");
    btn.addEventListener("click", () => {
      patchReq("53842434-cc37-4ede-9ba9-6668a07b87d2");
    });
    // fetch("http://localhost:8080/api/v1/books")
    //   .then((response) => response.json())
    //   .then((data) => console.log(data))
    //   .catch((err) => console.log(err));
  </script>
</html>
